<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>domain4</title>
    <style>
      #A4 {
        max-width: 21cm;
        max-height: 29,7cm;
      }
      img{
        filter: blur(0); /*start filternivån*/
      }

    </style>
  </head>
  <body>
    <button onclick="zoomIn()">Zooma in</button>
    <button onclick="zoomOut()">Zooma ut</button>
    <button onclick="blurMore()">Mer suddigt</button>
    <button onclick="blurLess()">mindre suddigt></button>
    <div id="A4"></div>
      <h1>Min A4-sida</h1>
      <p>Här är någon text som du kan skriva.</p>
      <div></div>
      <img src="bilder/Jonathan-Wilson-6.jpg" alt="Bildtext">
      <img src="bilder/wienerkorv.jpg" alt="Bildtext">

    
    </div>
    <script>
      let zoomLevel = 1; // Startzoomnivå

      function zoomIn() {
        zoomLevel += 0.1;
        document.getElementById("A4").style.transform = "scale(" + zoomLevel + ")";
      }

      function zoomOut() {
        zoomLevel -= 0.1;
        document.getElementById("A4").style.transform = "scale(" + zoomLevel + ")";
      }
    </script>
  </body>
</html>
